<script>
function bike_foggy(){
	markers = document.getElementsByClassName('bkcanvas');
	tags = markers[0].children;
	for (let i = 0; i < tags.length; i++) {
		tags[i].style.opacity = 0.2;
		tags[i].style.filter = `brightness(1)`;
	}
}
function bike_highlight(t){
	tag = document.getElementById(t);
	tag.style.opacity = 1;
	tag.style.filter = `brightness(0.4)`;
}
function bike_desc_clear(){
	bkdescript = document.getElementsByClassName('bkdescript');
	tags = bkdescript[0].children;
	for (let i = 0; i < tags.length; i++) {
		tags[i].style.visibility='hidden';
	}
}
function bike_desc(t){
	tag = document.getElementById(t+"d");
	tag.style.visibility='visible';
}
function bike_on(target){
	bike_foggy();
	bike_highlight(target);
	bike_desc_clear();
	bike_desc(target);
	if (target == "bkcompo") {
		bike_highlight('bksprocket');
		bike_highlight('bkwlever');
	}
}
function bike_reset(){
	markers = document.getElementsByClassName('bkcanvas');
	tags = markers[0].children;
	for (let i = 0; i < tags.length; i++) {
		tags[i].style.opacity = 1;
		tags[i].style.filter = `brightness(1)`;
	}
	bike_desc_clear();
}
</script>
