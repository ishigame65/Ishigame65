<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

<script>
    function init() {
        const center = [35.6811,139.767];
        const map = L.map('mapcontainer', { zoomControl: false, scrollWheelZoom: false });
        map.setView(center, 2);  //地図の中心とズームレベルを指定

        L.tileLayer(
            'https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png',
            {attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"}
        ).addTo(map);

        L.marker(center, {
            icon: L.divIcon({ html: '東京', iconAnchor: [0, 0], iconSize: [-1, -1], className: 'maptext' })
        }).addTo(map);
    }
    window.addEventListener('DOMContentLoaded', init());    //ダウンロード時に初期化する
</script>
