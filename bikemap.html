<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = 'img/bkmap0.png'; // 画像のパスを指定
    img.onload = () => {
        ctx.drawImage(img, 56, 424, 677, 507, 0, 0, canvas.width, canvas.height);
        // image modify （ローカル環境では動作しない）
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);  // Security error in local file
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
            const r = data[i];
            const g = data[i + 1];
            const b = data[i + 2];
            if (r == 255 && g == 255 && b == 255) data[i + 3] = 50; // 半透明化
        }
        ctx.putImageData(imageData, 0, 0); 
    }
</script>
