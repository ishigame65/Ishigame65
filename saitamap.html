function map_clear(){
	markers = document.getElementById('markers');
	tags = markers.children;
	for (let i = 0; i < tags.length; i++) {
		tags[i].style.visibility='hidden';
	}
	document.getElementById("note").innerHTML="";
	return false;
}
function map_display(target){
	map_clear();
	tag = document.getElementById(target);
	tag.style.visibility='visible';
	document.getElementById("note").innerHTML=notes[target];
	document.getElementById("photo").src="img/sai" + target + ".jpg";
	return false;
}
